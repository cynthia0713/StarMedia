<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/202f365526.js" crossorigin="anonymous"></script>
  <!-- WEBSITE ICON -->
  <link rel="icon" href="img/icon.png" type="image/icon type">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="account.css">
</head>

<body>

  <header>
    <div class="logo-container">
      <a href="index.html"><img src="img/logo.png" alt="StarMedia"></a> 
     </div>
  </header>

  <div class="container">
    <h1>Welcome Back!</h1>
    <form action="#" method="post">
      <div class="input-field">
        <input type="text" placeholder="Username or Email" required>
      </div>
      <div class="input-field visible-password">
        <input class="password" type="password" placeholder="Password" required>
        <i class="fas fa-eye fa-lg togglePassword"></i>
      </div>
      <div class="checkbox">
        <input type="checkbox" required>
        <label>Keep me logged in</label>
      </div>
      <div class="forgot-pw">
        Forgot Password?
      </div>
      <button type="submit">Login</button>
      <div class="switch-link">
        Don't have an account? <a href="register.html">Join us now!</a> 
      </div>
    </form>
  </div>

  <!-- JS SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js">
  </script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
