<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://kit.fontawesome.com/202f365526.js" crossorigin="anonymous"></script>
    <!-- WEBSITE ICON -->
    <link rel="icon" href="img/icon.png" type="image/icon type">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html"><img src="img/logo.png" alt="StarMedia"></a> 
     </div>
  </header>

  <div class="login">
    <h1>Welcome Back!</h1>
    <form action="#" method="post">
      <div class="input-field">
        <input type="text" placeholder="Username or Email" required>
      </div>
      <div class="input-field">
        <input type="text" placeholder="Password" required>
      </div>
      <div class="forgot-pw">Forgot Password?</div>
      <input type="submit" value="Login">
      <div class="signup">
        Don't have an account? <a href="register.html">Join us now!</a> 
      </div>
    </form>
  </div>

</body>
</html>
