<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://kit.fontawesome.com/202f365526.js" crossorigin="anonymous"></script>
    <!-- WEBSITE ICON -->
    <link rel="icon" href="img/icon.png" type="image/icon type">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html"><img src="img/logo.png" alt="StarMedia"></a> 
     </div>
  </header>

  <div class="signup">
    <h1>Sign Up</h1>
    <form action="#" method="post">
      <div class="input-field">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" required>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" required>
      </div>
      <div class="input-field">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="terms">
        <input type="checkbox" required>
        <span>I read and agree to <a href="#">Terms & Conditions</a></span> 
      </div>
      <input type="submit" value="Join Now">
      <div class="signin">
        Have an account? <a href="login.html">Sign In</a> 
      </div>
    </form>
  </div>

</body>
</html>
